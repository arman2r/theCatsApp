<ion-card class="ion-margin-bottom">
  <ion-card-header>
    <ion-card-title>{{ dataCat?.name }}</ion-card-title>
  </ion-card-header>
  <ion-progress-bar
    *ngIf="loadProperties"
    type="indeterminate"
  ></ion-progress-bar>
  <ion-row
    class="ion-align-items-center ion-justify-content-center"
    style="width: 100%"
    *ngIf="!properties"
    (click)="getImageItem(dataCat!.reference_image_id)"
  >
    <img alt="Silhouette of mountains" src="assets/images/cat.png" [style]="this.isError ? 'opacity: .2' : 'opacity: 1'" />
  </ion-row>
  <ion-row *ngIf="this.isError"
    class="ion-align-items-center ion-justify-content-center"
    style="width: 100%"
  >
    <ion-icon name="close" size="large" color="danger"></ion-icon>
    <ion-text>Error al cargar la im√°gen</ion-text>
  </ion-row>
  <img
    *ngIf="properties"
    [alt]="dataCat?.name"
    [src]="properties.url"
    (click)="properties = null"
  />
  <ion-card-content *ngIf="properties">
    {{ dataCat?.description }}
  </ion-card-content>
  <ion-button fill="clear"
    ><ion-text color="medium" class="ion-padding-end">Origen:</ion-text>
    {{ dataCat?.origin }}</ion-button
  >
  <ion-button fill="clear"
    ><ion-text color="medium" class="ion-padding-end">IQ:</ion-text>
    {{ dataCat?.intelligence }}</ion-button
  >
</ion-card>
